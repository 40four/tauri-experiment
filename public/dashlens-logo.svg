<svg id="mainLogo" width="300" height="300" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad-outer" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#c91400;stop-opacity:1"/>
                            <stop offset="40%" style="stop-color:#ff3333;stop-opacity:1"/>
                            <stop offset="70%" style="stop-color:#ff6666;stop-opacity:1"/>
                            <stop offset="100%" style="stop-color:#ffaaaa;stop-opacity:1"/>
                        </linearGradient>
                        <linearGradient id="grad-inner" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.95"/>
                            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.95"/>
                        </linearGradient>
                    </defs>
                    
                    <!-- Main lens circle with gradient -->
                    <circle cx="100" cy="100" r="85" fill="url(#grad-outer)"/>
                    
                    <!-- Inner blue circle -->
                    <circle cx="100" cy="100" r="60" fill="url(#grad-inner)"/>
                    
                    <!-- Bar chart (lighter opacity) -->
                    <rect x="72" y="105" width="10" height="20" rx="2" fill="white" opacity="0.6"/>
                    <rect x="87" y="95" width="10" height="30" rx="2" fill="white" opacity="0.6"/>
                    <rect x="102" y="85" width="10" height="40" rx="2" fill="white" opacity="0.6"/>
                    <rect x="117" y="90" width="10" height="35" rx="2" fill="white" opacity="0.6"/>
                    
                    <!-- Line chart overlay -->
                    <path d="M 77 115 L 92 110 L 107 95 L 122 100" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.95"/>
                    
                    <!-- Data points -->
                    <circle cx="77" cy="115" r="3.5" fill="white" opacity="0.95"/>
                    <circle cx="92" cy="110" r="3.5" fill="white" opacity="0.95"/>
                    <circle cx="107" cy="95" r="3.5" fill="white" opacity="0.95"/>
                    <circle cx="122" cy="100" r="3.5" fill="white" opacity="0.95"/>
                    
                    <!-- Lens reflection -->
                    <circle cx="70" cy="70" r="20" fill="white" opacity="0.25"/>
                </svg>